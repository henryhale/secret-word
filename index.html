<!DOCTYPE html>
<html lang="en" class="w3-white">
<head>
	<!-- META ============================================= -->
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!-- PAGE TITLE HERE ============================================= -->
	<title> SECRET WORD </title>
	
	<!-- MOBILE SPECIFIC ============================================= -->
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <!-- FAVICONS ICON ============================================= -->
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <link rel="apple-touch-icon" sizes="64x64" href="favicon.png">

  	<link rel="stylesheet" type="text/css" href="css/w3.css">
  	<link rel="stylesheet" type="text/css" href="css/all.min.css">
  	<link rel="stylesheet" type="text/css" href="css/animate-custom.css">
  	<link rel="stylesheet" type="text/css" href="css/secret-word.css">

</head>
<body class="w3-sans-serif">

	<!-- header -->
	<div class="w3-block w3-white w3-padding-16 w3-container" style="z-index: 2;">

        <div class="w3-bar">

            <!-- name -->
            <div class="w3-bar-item">
                <span class="w3-large">
                    <i class="fa fa-archive"></i>
                    <b>Spell Me</b>
                </span>
            </div>

            <!-- link -->
            <a class="w3-bar-item w3-right w3-border w3-round w3-hover-light-grey" href="https://github.com/henryhale" target="blank">
                <i class="fa fa-github"></i>
                <span class="w3-hide-small">&nbsp;Portifolio</span>
            </a>

            <!-- setting -->
            <button id="darkModeBtn" class="w3-bar-item w3-right w3-margin-right w3-button w3-hover-none">
                <i class="fa fa-moon"></i>
                <span class="w3-hide-small">&nbsp;Dark Mode</span>
            </button>

            <div class="w3-clear"></div>

        </div>

	</div>
	<!-- /header -->

	<!-- body -->
	<div class="w3-block game-body">
		
		<!--  intro -->
		<div id="introView" class="w3-block w3-padding-16 w3-center w3-round-large w3-animate-opacity w3-light-card-1" style="display: block;">
			<span class="w3-block w3-padding-24">
				<i class="fa fa-spin fa-spinner fa-2x"></i>
			</span>
			<span class="w3-block w3-padding-16">
				Loading...
			</span>
		</div>
		<!-- / intro -->

        <!--  start -->
		<div id="startView" class="w3-block w3-padding-16 w3-center w3-round-large w3-animate-opacity position-centering" style="display: none;">
			<button id="startBtn" class="w3-button w3-padding-large w3-opacity-min w3-border w3-transparent w3-round-large w3-hover-black w3-hover-opacity">
				<i class="fa fa-play"></i>
                <span class="">&nbsp;START</span>
            </button>
		</div>
		<!-- / start -->

        <!-- body -->
        <div id="gameView" class="w3-block w3-padding-32 w3-center w3-round-large w3-animate-opacity w3-light-card-1" style="display: none;">
            <!-- word -->
            <h2 class="w3-padding-16"><b>Secret Word</b></h2>
            <!-- /word -->
            <!-- boxes -->
            <div class="w3-bar-block w3-padding-16">
                <div id="gameInputs" class="w3-bar-item w3-serif w3-center">
                    <input value="q" type="text" name="" class="input-field h3 w3-light-card-inset" maxlength="1" minlength="0">
                    <input value="w" type="text" name="" class="input-field h3 w3-light-card-inset" maxlength="1" minlength="0">
                    <input value="c" type="text" name="" class="input-field h3 w3-light-card" maxlength="1" minlength="0" disabled>
                    <input value="w" type="text" name="" class="input-field h3 w3-light-card-inset" maxlength="1" minlength="0">
                    <input value="c" type="text" name="" class="input-field h3 w3-light-card" maxlength="1" minlength="0" disabled>
                </div>
            </div>
            <!-- / boxes -->
            <!-- emoji -->
            <div class="w3-block" id="gameGif"></div>
            <!-- / emoji -->
            <!-- hint -->
            <div class="w3-padding-16 w3-block w3-container w3-opacity-min">
                <div class="w3-block">
                    <span><i class="fa fa-lightbulb"></i></span>
                    <span><b>Hint:&nbsp;</b></span>
                    <span id="gameHint">Fast but not first</span>
                </div>
            </div>
            <!-- / hint -->
            <!-- check btn -->
            <div class="w3-padding-16 w3-block w3-container">
                <button id="gameCheckBtn" style="width: 200px;padding: 12px;" class="w3-button h4 w3-padding-large w3-opacity-min w3-black w3-round-large w3-hover-black w3-hover-opacity">
                    <span>CHECK</span>
                </button>
            </div>
            <!-- / check btn -->
		</div>
		<!-- / body -->

		

	</div>

	<script type="text/javascript" src="js/secret-word.js"></script>
	
</body>
</html>
